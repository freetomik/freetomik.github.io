<html>
  <head>
  </head>
  <body>
    <div id="live_score_main_panel">
      <div id="control_panel">
        <div id="cursor_panel">
          <button id="insert_note"> draw </button>
          <button id="remove_note"> erase </button>
        </div>
        <div id="input_panel">note length:
           <select id="note_select"> 
            <option value="1">whole</option>
            <option value="2">half</option>
            <option value="4">quarter</option>
            <option value="8">eighth</option>
            <option value="16">sixteeth</option>
            <option value="32">thirty-second</option>
          </select> 
        </div>
        <div id="quantization_panel">quantization:
          <select id="quantization_select">
            <option value="1">whole</option>
            <option value="2">half</option>
            <option value="4">quarter</option>
            <option value="8">eighth</option>
            <option value="16">sixteeth</option>
            <option value="32">thirty-second</option>
          </select> 
        </div>
        <div id="playback_panel">
          <button id="play_button"> play </button>
        </div>
      </div>
      <canvas id="score_panel"> </canvas>
      <div id="mouse_tracker">0,0</div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      var score_editor = new live_score.Score_editor("live_score_main_panel");
 
      var score_panel = score_editor.ui.score_panel.score_canvas;
      score_panel.addEventListener('mousemove',function(e){
        var x = e.clientX - score_panel.offsetLeft;
        var y = e.clientY - score_panel.offsetTop;
        var mouse_tracker = document.getElementById("mouse_tracker");
        mouse_tracker.innerHTML = x +", "+ y;
      }, false);
    };
  </script>
    <script src='MIDI.js'></script>
    <script src='live_score-debug.js'></script>
</html>
